<form class="example-form">
  <p>register</p>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>שם פרטי</mat-label>
    <input matInput placeholder="Israel" [(ngModel)]="user.firstName" name="first" required>
    <mat-error *ngIf="firstName.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>שם משפחה</mat-label>
    <input matInput placeholder="Levi" [(ngModel)]="user.lastName" name="last" required>
    <mat-error *ngIf="lastName.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>טלפון</mat-label>
    <input matInput placeholder="0533123456" [(ngModel)]="user.tel" name="tel" pattern=".{6,12}" required>
    <mat-error *ngIf="tel.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <!-- <mat-form-field class="example-full-width example-container" appearance="fill">
        <mat-label>enter your email</mat-label>
        <input matInput placeholder="pat@example.com" [(ngModel)]="user.mail" name="mail" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field> -->
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>הכנס כתובת מייל</mat-label>
      <input matInput placeholder="abc@gmail.com" type="email" [(ngModel)]="user.mail" name="mail"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

  </div>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>שם משתמש</mat-label>
    <input matInput placeholder="israel levi" [(ngModel)]="user.userName" name="userName">
  </mat-form-field><br />
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>סיסמא</mat-label>
    <input type="password" matInput placeholder="1234" [(ngModel)]="user.password" name="password">
  </mat-form-field>
  <br />
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>אימות סיסמא </mat-label>
    <input type="password" matInput placeholder="1234" #password2>
  </mat-form-field>
  <!-- <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>genderId</mat-label>
    <input matInput placeholder="Levi" [(ngModel)]="user.genderId" name="1">
  </mat-form-field> -->

  <!-- <mat-form-field class="example-full-width" appearance="fill"> -->
  <mat-label>מין</mat-label><br />
  <select [(ngModel)]="user.genderId" name="genderId">
    <option value="1">זכר</option>
    <option value="2">נקבה</option>
  </select>
  <!-- </mat-form-field> -->
  <br />
  <mat-label>האם בבעלותך רכב?</mat-label><br />


  <select [(ngModel)]="user.isHasCar" name="isHasCar">
    <option value="True">כן</option>
    <option value="False">לא</option>
  </select>
  
  <div *ngIf="user.isHasCar">
  <!-- {{this.user.isHasCar}} -->
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>מספר הרכב</mat-label>
    <input matInput placeholder="123456" [(ngModel)]="car.carNumber" name="carNumber">
  </mat-form-field><br /> 
   
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>מספר המקומות ברכב</mat-label>
    <input matInput placeholder="5" [(ngModel)]="car.numOfSeats" name="numOfSeats">
  </mat-form-field><br /> 
</div> 


  
  <!-- <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>isHasCar</mat-label>
    <input matInput placeholder="Levi" [(ngModel)]="user.isHasCar" name="2">
  </mat-form-field> -->
  <!-- <p>{{textErorr}}</p> -->
  <p>{{textError}}</p>
  <!-- <input type="submit" /> -->
  <button (click)="registerDetails(password2.value)">אישור</button>
  <button routerLink="/login">יש לך כבר חשבון?</button>
</form>
